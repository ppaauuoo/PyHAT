<html
  lang="en"
  class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%"
  x-data="{theme: 'dracula'}"
  x-bind:data-theme="theme"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/main.css') }}"
      type="text/css"
    />
    <style>
      html {
        cursor: none;
      }
    
      [data-cursor] {
        background-color: rgb(15 118 110);
        border-radius: 50%;
        height: 1.5rem;
        transition: width 0.25s ease, height 0.25s ease, opacity 0.25s ease,
          background-color 0.25s ease, border-radius 0.25s ease;
        width: 1.5rem;
      }
    
      .cursor-hover--button [data-cursor] {
        width: 3rem;
        height: 3rem;
      }

      .cursor-hover--a [data-cursor] {
        width: 3rem;
        height: 3rem;
      }

      .cursor-hover--svg [data-cursor] {
        width: 3rem;
        height: 3rem;
      }



    </style>
  </head>
  <body class="w-3/5 m-auto" x-data x-cursor x-cursor-targets='["button","a","svg","summary"]'>
    <div class="navbar bg-base-100 rounded-lg my-5">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">PauI So C00l</a>
      </div>
      <div class="flex-none">
        <a href="https://www.instagram.com/vorkna/" class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-5 h-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            ></path>
          </svg>
        </a>
        <details class="dropdown dropdown-end">
          <summary
            tabindex="0"
            class="btn btn-square btn-ghost swap swap-rotate"
          >
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />

            <!-- hamburger icon -->
            <svg
              class="swap-off fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <path
                d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
              />
            </svg>

            <!-- close icon -->
            <svg
              class="swap-on fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <polygon
                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
              />
            </svg>
          </summary>
          <ul
            tabindex="0"
            class="dropdown-content z-[1] menu p-2 shadow bg-primary rounded-box w-52 mt-5"
          >
            <li><a x-on:click="theme='dracula'">dracula (default)</a></li>
            <li><a x-on:click="theme='cupcake'">cupcake </a></li>
            <li><a x-on:click="theme='aqua'">aqua (oshi no ko?)</a></li>
          </ul>
        </details>
      </div>
    </div>

    <div class="toast">
      <div
        class="alert alert-info"
        x-cloak
        x-data="{showArrive: true}"
        x-show="showArrive"
        x-init="setTimeout(() => showArrive = false, 5000)"
        x-transition
      >
        <span>You have arrived.</span>
      </div>
    </div>
    {% block content %} {% endblock %}
  </body>
  <script
    defer
    src="https://unpkg.com/alpinejs-cursor@latest/dist/cursor.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</html>
